<ion-header>
  <ion-toolbar>
    <ion-title>{{action.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">{{ "CLOSE" | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">{{ action.details }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">{{action.test}}</ion-label>
    <ion-label position="stacked">{{action.limit}}</ion-label>
    <ion-label position="stacked">{{action.type}}</ion-label>
    <ion-label position="stacked">{{action.mark}}</ion-label>
  </ion-item>
</ion-content>
